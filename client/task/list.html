<template name="list">
    {{> loginButtons}}
    {{#if currentUser}}
        <div>
            <h1>Add new task</h1>
            <form id="newTask">
                <label>
                    Task description:
                    <input type="text" name="text" size="50" placeholder="Type new task description"/>
                </label>
                <button type="submit">Add task</button>
                <button type="reset">Clear</button>
            </form>
        </div>
    {{/if}}
    <div>
        <h1>Filters</h1>
        <label class="hide-completed">
            <input type="checkbox"/>
            Hide Completed Tasks
        </label>
    </div>

    <div class="container">
        <header>
            <h1>Spring Campus Demo TODO list (incomplete: {{{incompleteCount}}} task{{#if multipleTasks}}s{{/if}})</h1>
        </header>
        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <!--suppress HtmlFormInputWithoutLabel -->
        <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>
        <span>{{text}}</span>
        <span>Created By: {{username}}</span>
        {{#if currentUser}}
            <button id="deleteTask" type="button">Delete</button>
        {{/if}}
    </li>
</template>
