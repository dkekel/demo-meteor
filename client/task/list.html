<template name="list">
    <div>
        <h1>Add new task</h1>
        <form id="newTask">
            <input type="text" name="text" size="50" placeholder="Type new task description"/>
            <div>
                <button type="submit">Add task</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </div>

    <div class="container">
        <header>
            <h1>Spring Campus Demo TODO list</h1>
        </header>
        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="task">
    <li>{{text}}</li>
</template>
